name: upgrade package versions

on:
  workflow_dispatch:
  push:
      branches:
        - test4

jobs:
  upgrade-package-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout iTwin/studio repository
        uses: actions/checkout@v4
        
      - name: set github env and print
        run: |
          echo "outcome=success" >> $GITHUB_ENV
          echo $outcome