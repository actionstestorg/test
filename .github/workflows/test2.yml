name: upgrade package versions

on:
  workflow_dispatch:
  push:
      branches:
        - test4

jobs:
  upgrade-package-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout iTwin/studio repository
        uses: actions/checkout@v4
        
      - name: Set and Retrieve Github ENV variables
        shell: bash
        run: |     
          tests=16
          failures=2
    
          if [ $failures == 4]; then
          echo "Failures"
          else
          echo "Failures 2"
          fi

      - name: Create new branch
        run: |
          echo "${{env.Failures}}"