name: check paltform version

on:
  workflow_dispatch:
  

jobs:
  update-protected-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make changes
        run: |
          node platform.js
          npm i -g pnpm@8.15.7
      - name: install deps
        run: |
          pnpm install

      

     
        